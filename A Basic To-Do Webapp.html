<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="./styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="outter">
        <div id="header">
            <h3 id="title">Daily Task</h3>
        </div>
        <div id="inner">
            <div id="createData">
                <div class="inner-table">
                    <form action="" id="myForm">
                        <div class="container">
                            <input class="input-field" type="text" placeholder="Title" name="title" id="inputTitle"
                                required>
                        </div>

                        <div class="container">
                            <textarea name="describe" id="inputDescribe" cols="30" rows="10" class="input-field"
                                placeholder="Describe" required></textarea>
                        </div>
                        <div class="container">
                            <button type="submit" id="button" >Submit</button>
                        </div>
    <script src="./A Basic to-Do Webapp.js"></script>

                    </form>
                </div>
            </div>
            <div class="insertData">
                <div class="insert-table-name">
                    <div class="table-header">
                        <h3>Pending Tasks</h3>
                    </div>
                </div>
                <div class="insert-table">
                    <div class="container">
                        <table class="table-layout" id="table">
                            <tr class="table-row">
                                <th class="table-header-data" >Date/Time</th>
                                <th class="table-header-data">Title</th>
                                <th class="table-header-data">Description</th>
                                <th class="table-header-data">Status</th>
                                <th class="table-header-data">Delete</th>
                            </tr>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="insert-table-name">
                    <div class="table-header">
                        <h3>Completed Tasks</h3>
                    </div>
                </div>
                <div class="insert-table">
                    <div class="container">
                        <table class="table-layout" id="table2">
                            <tr class="table-row">
                                <th class="table-data">Date/Time</th>
                                <th class="table-data">Title</th>
                                <th class="table-data">Description</th>
                                <th class="table-data">Status</th>
                                <th class="table-data">Action</th>
                            </tr>
                            <tbody id="tableBody2">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
